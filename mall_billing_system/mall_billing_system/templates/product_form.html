{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h5 class="card-title">{{ 'Edit' if product else 'New' }} Product</h5>
    <form method="post" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Name</label>
        <input class="form-control" name="name" value="{{ product.name if product else '' }}" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Barcode</label>
        <input class="form-control" name="barcode" value="{{ product.barcode if product else '' }}" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Price (â‚¹)</label>
        <input class="form-control" name="price" type="number" step="0.01" value="{{ product.price if product else '0.00' }}" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Stock</label>
        <input class="form-control" name="stock" type="number" value="{{ product.stock if product else 0 }}" required>
      </div>
      <div class="col-12">
        <label class="form-label">Image URL</label>
        <input class="form-control" name="image_url" value="{{ product.image_url if product else '' }}" placeholder="https://example.com/image.jpg">
      </div>
      {% if product %}
      <div class="col-12 form-check">
        <input class="form-check-input" type="checkbox" name="low_stock" id="low_stock" {% if product.low_stock %}checked{% endif %}>
        <label class="form-check-label" for="low_stock">Mark as Low Stock</label>
      </div>
      {% endif %}
      <div class="col-12 d-flex gap-2">
        <button class="btn btn-primary" type="submit">Save</button>
        <a class="btn btn-outline-secondary" href="{{ url_for('products_list') }}">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
