{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h5 class="card-title">New Promo Code</h5>
    <form method="post" class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Code</label>
        <input class="form-control" name="code" placeholder="e.g. SAVE10" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Type</label>
        <select class="form-select" name="discount_type">
          <option value="percent">Percent (%)</option>
          <option value="fixed">Fixed (â‚¹)</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Value</label>
        <input class="form-control" type="number" step="0.01" name="discount_value" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Expires At</label>
        <input class="form-control" type="date" name="expires_at">
      </div>
      <div class="col-md-4 form-check align-self-end">
        <input class="form-check-input" type="checkbox" name="active" id="active" checked>
        <label class="form-check-label" for="active">Active</label>
      </div>
      <div class="col-12 d-flex gap-2">
        <button class="btn btn-primary" type="submit">Save</button>
        <a class="btn btn-outline-secondary" href="{{ url_for('promocodes_list') }}">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
